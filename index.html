<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
   <!-- Css -->
   <link rel="stylesheet" href="./css/normalize.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Encriptador</title>
</head>
<body>

   <header class="header">
      <h1><img src="./img/logo.png" alt="logo alura" class="logo-mobil">
      <img src="./img/logo2x.png" alt="logo alura" class="logo-pc"></h1>
   </header>

   <main class="container">

      <section class="texto">
         <div class="texto-ingresado">

            <textarea name="mensaje" id="mensaje" rows="5" class="textarea"
            placeholder="Ingrese el texto aquí" autofocus></textarea>
            
         </div>
         <div class="contenedor-botones"> 

            <span class="aclaracion"><img src="./img/Vector.svg" alt="atencion"> Solo letras minúsculas y sin acentos</span>

            <div class="botones">
               <button type="submit" class="btn btn-encriptar">Encriptar</button>
               <button type="submit" class="btn btn-desencriptar">Desencriptar</button>
            </div>

         </div>

      </section>

      <section class="texto-encriptado">

         <div class="cuadro-respuesta">

            <div class="contenedor-imagen" id="borrar-img">
               <img src="./img/persona.png" alt="persona con lupa" class="img-desktop">
            </div>
            <p class="respuesta" id="borrar-resp">Ningún mensaje fue encontrado</p>
            <p class="ayuda" id="borrar-ayuda">ingresa el texto que desees encriptar o desencriptar</p>
            <p class="encriptacion"></p>
            <button type="submit" class="btn btn-copiar">Copiar</button>

         </div>

      </section>

   </main>

   <footer class="footer">

      <div class="desarrollo">
         
         <div>
            <span>Desarrollado por:
            Gianni Pasquinelli</span>
         </div>
         <div>
            <a href="mailto:giannipasquinelli@gmail.com">Contacto</a>
            <a href="https://www.linkedin.com/in/gianni-pasquinelli/" target="_blank">linkedIn</a>
         </div>
      </div>
      
   </footer>

   <script src="./js/variables.js"></script>
   <script src="./js/encriptar.js"></script>
   <!-- <script src="./js/copia1.js"></script> -->
   <!-- <script src="./js/copia2.js"></script> -->
   
</body>
</html>
